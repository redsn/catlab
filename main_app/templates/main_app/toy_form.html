{% extends 'base.html' %}
{% block content%}

{% if object %}
<h1>Edit Toy: {{object.name}}</h1>
{% else %}
<h1>Add new Toy</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Add Toy" class="btn">
</form>


{% endblock %}

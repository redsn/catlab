{% extends 'base.html' %}
{% block content%}

{% if object %}
<h1>Edit Cat: {{object.name}}</h1>
{% else %}
<h1>Add new Cat</h1>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Add Cat" class="btn">
</form>


{% endblock %}
